version: '3'

services:
  eld:
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_DYNAMODB_TABLE_PROPERTY: devConfigurationDynamoTableProperties
      AWS_REGION: ap-southeast-2
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
    image: 212136148154.dkr.ecr.ap-southeast-2.amazonaws.com/eld
    # links:
    #   - elddb:eld-rds.dev.erdmg.com
    networks:
      app_net:
        aliases:
          - eld
          - eld-svc.dev.erdmg.com
# uncomment to deploy locally built eld war
#    volumes:
#      - ${HOME}/eroad/application/components/eld/eld-war/target/eld-war-0-SNAPSHOT.war


  # elddb:
  #   image: postgres
  #   networks:
  #     app_net:
  #       ipv4_address: 172.19.1.97

  memcached:
    image: memcached
    networks:
      app_net:
        aliases:
          - memcached
        ipv4_address: 172.19.1.4

  portal:
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_DYNAMODB_TABLE_PROPERTY: devConfigurationDynamoTableProperties
      AWS_REGION: ap-southeast-2
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      JAVA_OPTS: -DMEMCACHED_NODE_01=memcached:11211 -DMEMCACHED_NODE_02=memcached:11211
    image: 212136148154.dkr.ecr.ap-southeast-2.amazonaws.com/portal
    networks:
      app_net:
        aliases:
          - portal
        ipv4_address: 172.19.1.3
# uncomment to deploy locally built portal war
#    volumes:
#      - ${HOME}/eroad/application/portal/portal/target/Portal-0-SNAPSHOT.war:/usr/local/tomcat/webapps/Portal.war

  nginx:
    image: nginx
    networks:
      app_net:
        aliases:
          - nginx
        ipv4_address: 172.19.1.2
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf

networks:
  app_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.1.0/24
      driver: default
